<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="manifest" href="manifests/manifest.json"> 
        <title>The Daily Star: Notification</title>
        <script src='js/jquery-2.2.3.min.js'></script>        
        <style>
            #tdsnotify {position: relative;z-index: 8888;}
            .noshow {display: none;}
            #tdsnotify .bgstyle {width: 100%;height: 100%;position: fixed;left: 0;top: 0;z-index: 1501;background: rgba(0,0,0,.8);opacity: 2;filter: alpha(opacity=2);}
            #tdsnotify img {position: fixed;left: 318px;z-index: 9999;top: 126px;}
        </style>
    </head>
    <body style="font-family: 'Montserrat', sans-serif;">
        <div id="msg" style="background-color:#000;color:#FFF;padding:10px;text-align:center;">Processing, please wait....</div>
        <div style="background-color:gray;color:#fff;position: fixed;top: 50%;left: 50%;z-index:2;width: 290px; box-sizing:border-box; margin-top:-143px;margin-left:-145px;text-align:center;font-size:12px;font-family:Montserrat, sans-serif; padding:10px 10px 10px 10px; border-radius:5px;">
            <img src='images/tds-logo.png' style="width:100px;border-radius:5px;">
            <h2 style="font-size:16px; padding: 5px 0px; line-height:20px; font-weight:400;"><span style="font-weight:bold;text-decoration:none; font-size:20px; color:#fff; padding-bottom:10px; display:block; line-height:25px;">Get Breaking News Alerts From The Daily Star</span><span style="font-size:14px;line-height:100%;">We'll send you latest news updates through the day. You can manage them any time from your browser settings.</span> <br><br>Please click "Allow" to Get Started <br><br><span style="cursor:pointer;font-family: Arial;color: #ffffff;font-size: 16px;background: #5a52b7;padding: 5px 5px 5px 5px;text-decoration:underline;" onclick="location.href=document.referrer;return true;">No Thanks</span></h2>
        </div>

        <div id="tdsnotify" class="noshow">
            <div class="bgstyle"></div>
            <img id="userinfoimg" src="images/alert-hint.png" height="60" width="211" alt="Please Click on allow">
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase.js"></script> 
        <script src='js/alerts.js'></script>
        <script>
            if(browserinfo.name == 'firefox'){document.getElementById('userinfoimg').style.top = '150px'};
            if(browserinfo.name == 'chrome' && (browserinfo.os == 'linux' || browserinfo.os == 'windows') && browserinfo.device == 'desktop'){document.getElementById('userinfoimg').style.left = '220px'};
            if(browserinfo.device == 'mobile' && browserinfo.name == 'chrome'){var obj = document.getElementById('userinfoimg');obj.src= 'images/mobile.png';obj.style.bottom = '170px';obj.style.right = '48px';obj.style.top = 'auto';obj.style.left = 'auto';}
        </script>       
    </body>
</html>
